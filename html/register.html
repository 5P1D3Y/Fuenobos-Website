<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fuenobos Website | Login</title>
    <link rel="stylesheet" href="css/logstyle.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/brand.png" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="Gmail">Gmail</label>
        <input type="text" placeholder="Enter Gmail">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password">
        <input type="submit" value="Register">
        <a href="log.html">Have you accounts?</a>
      </form>
    </div>
  </body>
</html>
